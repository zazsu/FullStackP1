<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="/">Home</a></li>
              <li><a href="/guestbook">Guestbook</a></li>
              <li class="active"><a href="/newmessage">JSON</a></li>
              <li><a href="/ajaxmessage">AJAX</a></li>
            </ul>
          </div>
      </nav>
    <div class="container"> 
        <div class="row">
            <h1>JSON Message</h1>
            <h6>This form will take your input, save it to a JSON file and redirect you to the guestbook after, so you can see all entries including the new one.</h6>
        </div>
        <div class="row">
            <form class="col s12" method="post" action="/newmessage">
              <div class="row">
                <div class="input-field col s12">
                  <input id="name" name="name" type="text" placeholder="Name" class="validate" required>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="country" name="country" type="text" placeholder="Country" class="validate" required>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="message" name="message" class="materialize-textarea" placeholder="Message" class="validate" ></textarea>
                </div>
              </div>
              <button class="btn waves-effect waves-light" type="submit" name="action">Send
                <i class="material-icons right"></i>
              </button>
            </form>
          </div>

            <p id="test" class="teal-text center"></p>

    </div>
     
</body>
</html>
